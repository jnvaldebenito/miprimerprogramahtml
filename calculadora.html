<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="calculadora.html">Calculadora</a></li>
          <li><a href="#">Multiplicador</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <div class="calc">
        <div class="viewport">
          <input type="text" id="vieport" />
        </div>
        <div class="container-calc">
          <button class="boton-calc" id="operator">%</button>
          <button class="boton-calc" id="operator"ear">CE</button>
          <button class="boton-calc" id="operator">C</button>
          <button class="boton-calc" id="operator"lete">
            <span class="material-icons"> backspace </span>
          </button>
          <button class="boton-calc" id="boton">7</button>
          <button class="boton-calc" id="boton">8</button>
          <button class="boton-calc" id="boton">9</button>
          <button class="boton-calc" id="operator">
            <span class="material-icons"> clear </span>
          </div>
          <button class="boton-calc" id="boton">4</button>
          <button class="boton-calc" id="boton">5</button>
          <button class="boton-calc" id="boton">6</button>
          <button class="boton-calc" id="operator">
            <span class="material-icons"> remove </span>
          </button>
          <button class="boton-calc" id="boton">1</button>
          <button class="boton-calc" id="boton">2</button>
          <button class="boton-calc" id="boton">3</button>
          <button class="boton-calc" id="operator">
            <span class="material-icons"> add </span>
          </button>
          <button class="boton-calc"></button>
          <button class="boton-calc" id="boton">0</button>
          <button class="boton-calc" id="boton">,</button>
          <button class="boton-calc" id="resultado">=</button>
        </div>
      </div>
    </main>
    
  </body>
  <script src="calc.js"></script>
</html>
